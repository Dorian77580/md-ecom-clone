  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1133;
      color: white;

      line-height: 1.6;
    }

    header {

    h1 {
      font-size: 3rem;

    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #FFCC00;
      color: #0e1133;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }

    .typing {
      font-size: 2rem;
      font-weight: bold;
      border-right: 2px solid #FFCC00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite;
      margin-top: 20px;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>

  <header>
    <h1>MD ECOM <span class="typing"></span></h1>
    <p>Cr√©ation de sites web sur-mesure, SEO local et optimisation de votre pr√©sence en ligne</p>
    <a href="https://mdecom.fr/contact/" class="cta-button">Demander un audit gratuit</a>
  </header>

  <footer>
    ¬© 2025 MD ECOM ‚Äî Tous droits r√©serv√©s
  </footer>

  <script>
    const phrases = [
      "cr√©ateur de sites puissants",
      "expert en SEO local",
      "votre partenaire digital"
    ];

    const el = document.querySelector(".typing");
    let phraseIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < phrases[phraseIndex].length) {
        el.textContent += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 70);
      } else {
        setTimeout(erase, 2000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        el.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 40);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 300);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      type();
    });
  </script>

</body>
