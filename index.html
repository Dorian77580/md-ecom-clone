<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Création de site web en Seine-et-Marne | MD ECOM</title>
  <meta name="description" content="MD ECOM est une agence web en Seine-et-Marne (77) spécialisée dans la création de sites internet sur-mesure et le SEO local. Demandez un audit gratuit.">

  <meta property="og:title" content="MD ECOM – Agence Web en Seine-et-Marne">
  <meta property="og:description" content="Agence web française spécialisée dans la création de sites et le référencement local. Basée à Marne-la-Vallée.">
  <meta property="og:url" content="https://tonpseudo.github.io">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://mdecom.fr/wp-content/uploads/2024/10/logo-md-ecom-1.svg">

  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://tonpseudo.github.io">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1133;
      color: white;
      text-align: center;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      white-space: nowrap;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #FFCC00;
      padding-left: 8px;
      min-width: 270px; /* pour éviter les sauts au changement de texte */
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-top: 30px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #FFCC00;
      color: #0e1133;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>MD ECOM<span class="typing"></span></h1>
    <p>Création de sites web sur-mesure, SEO local et optimisation de votre présence en ligne</p>
    <a href="https://mdecom.fr/contact/" class="cta-button">Demander un audit gratuit</a>
  </header>

  <footer>
    © 2025 MD ECOM — Tous droits réservés
  </footer>

  <script>
    const phrases = [
      " – créateur de sites performants",
      " – expert en SEO local",
      " – votre allié digital"
    ];

    const el = document.querySelector(".typing");
    let phraseIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < phrases[phraseIndex].length) {
        el.textContent += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 70);
      } else {
        setTimeout(erase, 2000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        el.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 40);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 300);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      type();
    });
  </script>

</body>
</html>
